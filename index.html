<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class=" ">

    <div class="container mx-auto p-4">
        <!-- <div class="flex justify-end">
        <button id="theme-toggle" class="text-2xl">
        <i class="fas fa-adjust"></i>
        </button>
    </div> -->
        <div id="user-card"
            class="max-w-sm mx-auto bg-blue-400 dark:bg-gray-900 shadow-lg rounded-lg overflow-hidden p-4">
            <div class="flex justify-end">
                <button id="theme-toggle" class="text-2xl">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>

            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold text-white" id="user-name">User Name</h2>
            </div>
            <div class="flex justify-center mb-4">
                <img id="user-image" class="w-32 h-32 rounded-full" src="" alt="User Image">
            </div>
            <div class="mb-4 text-white text-center">
                <p id="user-email">Email: example@example.com</p>
                <p id="user-phone">Phone: 123-456-7890</p>
                <p id="user-address">Address: 123 Main St, City, Country</p>
            </div>
            <div class="mb-4 text-center text-white">
                <a id="facebook-link" class="text-white dark:text-blue-400 mx-2" href="#" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a id="twitter-link" class="text-white dark:text-blue-300 mx-2" href="#" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a id="linkedin-link" class="text-white dark:text-blue-600 mx-2" href="#" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="text-center">
                <button id="generate-btn"
                    class="bg-blue-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate New User
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
